<div class="container">
    <div class="row">
      <div class="col-3">
        <app-videofilter (movieSelected)="movieSelected($event)"></app-videofilter>
      </div>
      <div class="col-9">
        <div *ngIf="moviePath">
            <app-videoplayer [path]="moviePath"></app-videoplayer>
        </div>
      </div>
    </div>
</div>
