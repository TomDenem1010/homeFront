<div class="logout">
    <button mat-button class="logoutbutton" (click)="logout()">
        <mat-icon>logout</mat-icon>
    </button>
    <div class="logouttime">
        <div *ngIf="timeToLogoutSecond >= 10">
            0{{ timeToLogoutMinute }}:{{ timeToLogoutSecond }}
        </div>
        <div *ngIf="timeToLogoutSecond < 10">
            0{{ timeToLogoutMinute }}:0{{ timeToLogoutSecond }}
        </div>
    </div>
</div>
